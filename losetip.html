<!DOCTYPE html>

<html lang="en">
  <head>
    <title>BASKETBALL</title>
    <link href="styles.css" rel="stylesheet" type="text/css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div id="main-section">

      <div id="game-controls tip-off-controls">
        <div id="game-info">
          <p id="game-descr">
            They just scored after the tip. You bring the ball down 
            and are met with a defender. Will you...
          </p>
        </div>
      </div>

      <div id="tipoff-section">
        <img src="assets/def_1.png" class="tip-img left-action" id="drive-left" alt="">
        <p class="tip-label left-label" id="tip-label-left">BLOW BY</p>
        <img src="assets/def_2.png" class="tip-img right-action" id="drive-right" alt="">
        <p class="tip-label" id="tip-label-right">SHOOT IT</p>
      </div>
      
      <div id="game-gifs">
        <img class="gif-item" id="good-item" alt="game gif"/>
        <img class="gif-item" id="bad-item" alt="game gif"/>
      </div>

    </div>
  </body>

  <script src="main.js"></script>

  <script>

    function coinFlip() {
        return Math.floor(Math.random() * 2) + 1;
    }

    // Blow by
    document.getElementsByClassName("left-action")[0].onclick = function() {
        if (coinFlip() === 1) {
            // SUCCESS
            document.getElementById("game-gifs").style.display = "block";
            document.getElementById("good-item").style.display = "block";

            // CHANGE DESCR TEXT
            document.getElementById("game-descr").innerHTML = 
            "What a display of skill!";

            // CHOOSE LAYUP GIF
            var gifNumber = Math.floor(Math.random() * 8) + 1;
            document.getElementById("good-item").src = "assets/good/layup_" + gifNumber + ".gif";
            setTimeout(
                function() {
                    window.location.href = "fastbreak-1.html";
            }, 6000);
        } else if (coinFlip() === 2) {
            // FAILURE
            document.getElementById("game-gifs").style.display = "block";
            document.getElementById("bad-item").style.display = "block";

            // CHANGE DESCR TEXT
            document.getElementById("game-descr").innerHTML = 
            "You can't finish!";

            // CHOOSE BLOCKED GIF
            var gifNumber = Math.floor(Math.random() * 3) + 1;
            document.getElementById("bad-item").src = "assets/bad/miss2_" + gifNumber + ".gif";
            setTimeout(
                function() {
                    window.location.href = "drive-1.html";
            }, 6000);
        }
    };

    // Shoot it
    document.getElementsByClassName("right-action")[0].onclick = function() {
        if (coinFlip() === 1) {
            // SUCCESS
            document.getElementById("game-gifs").style.display = "block";
            document.getElementById("good-item").style.display = "block";

            // CHANGE DESCR TEXT
            document.getElementById("game-descr").innerHTML = 
            "BANG! From downtown!";

            // CHOOSE THREE GIF
            var gifNumber = Math.floor(Math.random() * 9) + 1;
            document.getElementById("good-item").src = "assets/good/three_" + gifNumber + ".gif";
            setTimeout(
                function() {
                    window.location.href = "postup-1.html";
            }, 6000);
        } else if (coinFlip() === 2) {
            // FAILURE
            document.getElementById("game-gifs").style.display = "block";
            document.getElementById("bad-item").style.display = "block";

            // CHANGE DESCR TEXT
            document.getElementById("game-descr").innerHTML = 
            "It rolls out!";

            // CHOOSE DUNK GIF
            var gifNumber = Math.floor(Math.random() * 1) + 1;
            document.getElementById("bad-item").src = "assets/good/miss3_" + gifNumber + ".gif";
            setTimeout(
                function() {
                    window.location.href = "three-1.html";
            }, 6000);
        }
    };

  </script>

</html>
