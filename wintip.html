<!DOCTYPE html>

<html lang="en">
  <head>
    <title>BASKETBALL</title>
    <link href="styles.css" rel="stylesheet" type="text/css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div id="main-section">

      <div id="game-controls tip-off-controls">
        <div id="game-info">
          <p id="game-descr">You win the tip and come running down the court. 
            You look to drive, will you...
          </p>
        </div>
      </div>

      <div id="tipoff-section">
        <img src="assets/drive_2.png" class="tip-img left-action" id="drive-left" alt="">
        <p class="tip-label" id="tip-label-left">DRIVE IN</p>
        <img src="assets/drive_1.png" class="tip-img right-action" id="drive-right" alt="">
        <p class="tip-label" id="tip-label-right">FINESSE HIM</p>
      </div>
      
      <div id="game-gifs">
        <img class="gif-item" id="good-item" alt="game gif"/>
        <img class="gif-item" id="bad-item" alt="game gif"/>
      </div>
      

    </div>
  </body>

  <script src="main.js"></script>

</html>
