<!DOCTYPE html>

<html lang="en">
  <head>
    <title>BASKETBALL</title>
    <link href="styles.css" rel="stylesheet" type="text/css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div id="main-section">

      <div id="game-controls tip-off-controls">
        <div id="game-info">
          <p id="game-descr">
            You catch the ball on the left wing. You post up on your defender and...
          </p>
        </div>
      </div>

      <div id="tipoff-section">
        <img src="assets/kareem_left.png" class="tip-img left-action" id="drive-left" alt="">
        <p class="tip-label left-label" id="tip-label-left" style="top: 600px !important;">YOU OWN HIM</p>
        <img src="assets/kareem_right.png" class="tip-img right-action" id="drive-right" alt="">
        <p class="tip-label" id="tip-label-right">SHAKE AND BAKE</p>
      </div>
      
      <div id="game-gifs">
        <img class="gif-item" id="good-item" alt="game gif"/>
        <img class="gif-item" id="bad-item" alt="game gif"/>
      </div>

    </div>
  </body>

  <script src="main.js"></script>

  <script>

    function coinFlip() {
        return Math.floor(Math.random() * 2) + 1;
    }

    // Blow by
    document.getElementsByClassName("left-action")[0].onclick = function() {
        if (coinFlip() === 1) {
            // SUCCESS
            document.getElementById("game-gifs").style.display = "block";
            document.getElementById("good-item").style.display = "block";

            // CHANGE DESCR TEXT
            document.getElementById("game-descr").innerHTML = 
            "He's too small for you. HE'S TOO SMALL!!";

            // CHOOSE LAYUP GIF
            var gifNumber = Math.floor(Math.random() * 4) + 1;
            document.getElementById("good-item").src = "assets/good/post_" + gifNumber + ".gif";
            setTimeout(
                function() {
                    window.location.href = "threat-4.html";
            }, 6000);
        } else if (coinFlip() === 2) {
            // FAILURE
            document.getElementById("game-gifs").style.display = "block";
            document.getElementById("bad-item").style.display = "block";

            // CHANGE DESCR TEXT
            document.getElementById("game-descr").innerHTML = 
            "BLOCKED!!";

            // CHOOSE BLOCKED GIF
            var gifNumber = Math.floor(Math.random() * 1) + 1;
            document.getElementById("bad-item").src = "assets/bad/blocked_" + gifNumber + ".gif";
            setTimeout(
                function() {
                    window.location.href = "shake-4.html";
            }, 6000);
        }
    };

    // Shoot it
    document.getElementsByClassName("right-action")[0].onclick = function() {
        if (coinFlip() === 1) {
            // SUCCESS
            document.getElementById("game-gifs").style.display = "block";
            document.getElementById("good-item").style.display = "block";

            // CHANGE DESCR TEXT
            document.getElementById("game-descr").innerHTML = 
            "Make him dance!";

            // CHOOSE THREE GIF
            var gifNumber = Math.floor(Math.random() * 2) + 1;
            document.getElementById("good-item").src = "assets/bad/layup_" + gifNumber + ".gif";
            setTimeout(
                function() {
                    window.location.href = "shake-4.html";
            }, 7000);
        } else if (coinFlip() === 2) {
            // FAILURE
            document.getElementById("game-gifs").style.display = "block";
            document.getElementById("bad-item").style.display = "block";

            // CHANGE DESCR TEXT
            document.getElementById("game-descr").innerHTML = 
            "Uh oh...you better hide...";

            // CHOOSE DUNK GIF
            var gifNumber = Math.floor(Math.random() * 5) + 1;
            document.getElementById("bad-item").src = "assets/bad/block_" + gifNumber + ".gif";
            setTimeout(
                function() {
                    window.location.href = "threat-4.html";
            }, 6000);
        }
    };

  </script>

</html>
