<!DOCTYPE html>

<html lang="en">
  <head>
    <title>BASKETBALL</title>
    <link href="styles.css" rel="stylesheet" type="text/css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div id="main-section">

      <div id="game-controls tip-off-controls">
        <div id="game-info">
          <p id="game-descr">
            You get the rebound! Now on the fastbreak, will you...
          </p>
        </div>
      </div>

      <div id="tipoff-section">
        <img src="assets/larry_left.png" class="tip-img left-action" id="drive-left" alt="">
        <p class="tip-label left-label" id="tip-label-left" style="top: 200px !important;">FAKE THE PASS</p>
        <img src="assets/magic_right.png" class="tip-img right-action" id="drive-right" alt="">
        <p class="tip-label" id="tip-label-right">DISH IT</p>
      </div>
      
      <div id="game-gifs">
        <img class="gif-item" id="good-item" alt="game gif"/>
        <img class="gif-item" id="bad-item" alt="game gif"/>
      </div>

    </div>
  </body>

  <script src="main.js"></script>

  <script>

    function coinFlip() {
        return Math.floor(Math.random() * 2) + 1;
    }

    // Blow by
    document.getElementsByClassName("left-action")[0].onclick = function() {
        if (coinFlip() === 1) {
            // SUCCESS
            document.getElementById("game-gifs").style.display = "block";
            document.getElementById("good-item").style.display = "block";

            // CHANGE DESCR TEXT
            document.getElementById("game-descr").innerHTML = 
            "What a move! You find the open man!";

            // CHOOSE LAYUP GIF
            var gifNumber = Math.floor(Math.random() * 3) + 1;
            document.getElementById("good-item").src = "assets/good/assist_" + gifNumber + ".gif";
            setTimeout(
                function() {
                    window.location.href = "threat-4.html";
            }, 9000);
        } else if (coinFlip() === 2) {
            // FAILURE
            document.getElementById("game-gifs").style.display = "block";
            document.getElementById("bad-item").style.display = "block";

            // CHANGE DESCR TEXT
            document.getElementById("game-descr").innerHTML = 
            "You fumble the fake! They steal the ball!";

            // CHOOSE BLOCKED GIF
            var gifNumber = Math.floor(Math.random() * 2) + 1;
            document.getElementById("bad-item").src = "assets/bad/stolen_" + gifNumber + ".gif";
            setTimeout(
                function() {
                    window.location.href = "shake-4.html";
            }, 6000);
        }
    };

    // Shoot it
    document.getElementsByClassName("right-action")[0].onclick = function() {
        if (coinFlip() === 1) {
            // SUCCESS
            document.getElementById("game-gifs").style.display = "block";
            document.getElementById("good-item").style.display = "block";

            // CHANGE DESCR TEXT
            document.getElementById("game-descr").innerHTML = 
            "The court vision! The goggles!";

            // CHOOSE THREE GIF
            var gifNumber = Math.floor(Math.random() * 2) + 1;
            document.getElementById("good-item").src = "assets/bad/assist_" + gifNumber + ".gif";
            setTimeout(
                function() {
                    window.location.href = "threat-4.html";
            }, 7000);
        } else if (coinFlip() === 2) {
            // FAILURE
            document.getElementById("game-gifs").style.display = "block";
            document.getElementById("bad-item").style.display = "block";

            // CHANGE DESCR TEXT
            document.getElementById("game-descr").innerHTML = 
            "You lose the ball!";

            // CHOOSE DUNK GIF
            var gifNumber = Math.floor(Math.random() * 2) + 1;
            document.getElementById("bad-item").src = "assets/bad/stolen_" + gifNumber + ".gif";
            setTimeout(
                function() {
                    window.location.href = "shake-4.html";
            }, 6000);
        }
    };

  </script>

</html>
